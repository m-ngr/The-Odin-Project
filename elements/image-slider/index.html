<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="slider" data-delay="6000">
        <figure>
          <img src="https://picsum.photos/702/300" alt="" />
          <img src="https://picsum.photos/701/300" alt="" />
          <img src="https://picsum.photos/700/300" alt="" />
          <img src="https://picsum.photos/699/300" alt="" />
          <img src="https://picsum.photos/698/300" alt="" />
        </figure>
      </div>
    </main>
  </body>
</html>
